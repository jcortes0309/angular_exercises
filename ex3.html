<!--
Write an app that asks the user to input his age in a number input given the form.
Then when he clicks a "Submit" button, it displays the year they were born. Hints at the bottom of this file.

-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What Year Were You Born?</title>
    <script src="angular.js"></script>
    <script>
    // Write JS code here
    var app = angular.module("my-app", []);
    app.controller("MainController", function($scope) {
      var date = new Date();
      var year = date.getFullYear();
      console.log(year);
      $scope.age = "";
      $scope.getYear = function() {
        $scope.yearBorn = year - $scope.age;
        $scope.message = "You were born in " + $scope.yearBorn + "!";
      }
    });
    </script>
  </head>
  <body>
    <div style="margin:50px;" ng-app="my-app" ng-controller="MainController" ng-init="age=0; yearBorn=''">

      What is your age? <input type="number" ng-model="age">

      <form ng-submit="getYear()">
        <button>Submit</button>
        <br>
        {{ message }}
      </form>

    </div>

  </body>
</html>
