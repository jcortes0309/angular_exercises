<!--
Make an app to converts celcius to fahrenheit. No JavaScript is necessary. Hints at the bottom of this file.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celcius to Fahrenheit</title>
    <script src="angular.js"></script>
  </head>
  <body>
    <!-- write AngularJS template code here -->
    <div style="margin:50px;" ng-app ng-init="celsius=0;">
      <input type="number" ng-model="celsius"><br><br>
      <label>{{ celsius }} degrees Celcius is {{ celsius * 9/5 + 32 }} degrees Fahrenheit.</label>
    </div>
  </body>
</html>
